<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us" prefix="og: http://ogp.me/ns#">
  <!-- Use the Source, Luke -->
  <head>
    <title>DependencyWheel: An Interactive Visualization Of Package Dependencies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Rosario:400,700' rel='stylesheet' type='text/css'>
  <style>

h1, p, li {
  font-family: 'Rosario', sans-serif;
}

h1 {
  font-size: 4em;
  font-weight: 300;
  letter-spacing: -2px;
  line-height: 1em;
  margin: 1em 0;
}

#chart_placeholder {
  text-align: center;
  margin-bottom: 20px;
}

.dependencyWheel {
  font: 10px sans-serif;
}

form .btn-primary {
  margin-top: 25px;
}
</style>
</head>
<body>
<div id="chart_placeholder"></div>
  <script src="../js/d3.min.js"></script>
  <script src="d3.dependencyWheel.js"></script>
<script>
var chart = d3.chart.dependencyWheel();


var data = {};

d3.json("dep.json", function(error, json) {
  if (error) return console.warn(error);
  data = json;
  d3.select('#chart_placeholder')
    .datum(data)
    .call(chart);
});

</script>
</body>
</html>
