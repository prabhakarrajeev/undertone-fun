        url = "http://10.0.10.203/hackathon/geo/geo.html";
        break;
      case 'dep':

      case 'q1':

      case 'q3':

      case 'q4':

        break;
      case 'q5':
        title = "Do You Know?";

        break;
    }
    var d = $('#d_quiz');
    d.empty();
    d.append('<h1 align="center">' + title + '<h1>')
    d.append($('<iframe id="f_' + type + '" frameBorder="0" onload="this.width=screen.width;this.height=screen.height;"></iframe>'));
    $('#f_' + type).attr('src', url);
